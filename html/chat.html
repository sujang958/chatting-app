<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Chat</title>
</head>
<body>
    <div class="menu">
        <div class="back"><i class="fa fa-chevron-left"></i></div>
        <div class="room_name"></div>
    </div>
    <ol class="chat">
        <li class="other system_msg">
            <div class="msg">
                <p id="user_name"><b>SYSTEM</b></p>
                <p>Type Some Message!</p>
            </div>
        </li>
    </ol>
    <input class="textarea" type="text" placeholder="Type some message"/><div class="send"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
